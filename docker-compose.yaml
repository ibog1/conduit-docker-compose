services:
  db:
    image: postgres:14
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: on-failure

  backend:
    build: ./conduit-backend
    restart: on-failure
    env_file: .env
    ports:
      - "8000:5000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn -w 4 -b 0.0.0.0:5000 conduit.wsgi:application"
    depends_on:
      - db
    networks:
      - conduit-net

  frontend:
    build: ./conduit-frontend
    ports:
      - "8282:80"
    restart: on-failure
    env_file: .env
    environment:
      - API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - conduit-net

volumes:
  postgres_data:

networks:
  conduit-net:
